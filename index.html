  <body>
    <div class="container">
      <div class="field hidden" id="field"></div>
      <div class="setting show">
        <form action="#" class="form">
          <div class="title">Х Крестики - нолики О</div>
          <input
            name="fieldS"
            class="fieldS"
            type="number"
            min="3"
            placeholder="Размер поля"
            required
          />
          <input
            name="cell"
            class="cellS"
            type="number"
            min="80"
            placeholder="Размер ячеек"
            required
          />
          <div class="box">
            <input type="checkbox" id="first" name="first" class="first" />
            <label for="first" class="label">Я хожу первым</label>
          </div>
          <div class="level">
            <input type="radio" id="easy" name="level" value="easy" />
            <label for="easy">Легкий уровень</label>
            <input type="radio" id="dif" name="level" value="dif" />
            <label for="dif">Сложный уровень</label>
          </div>
          <button class="startBtn">Начать</button>
          <div class="hidden error error__size">
            Всё ли ты верно указал &#128580; ? <br />
            <span
              >Размер поля должен быть больше 2, но меньше 20<br />
              Размер ячейки - больше 15</span
            >
          </div>
          <div class="hidden error error__level">Выберите уровень игры</div>
        </form>
      </div>
      <div class="win win__player hidden">
        Ни секунды в тебе не сомневался!!!
        <img src="./win.png" alt="win" />
      </div>
      <div class="win win__computer hidden">
        Ой, ну бывает <br />
        Попробуй еще раз
        <img src="./loss.jpg" alt="loss" />
      </div>
      <div class="win win__friendship hidden">
        Победила дружба
        <img src="./fr.jpg" alt="friend" />
      </div>

      <div class="overlay hidden">
        <button class="restart">
          <img src="./restart.svg" alt="restart" />
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
